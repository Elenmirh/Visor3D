<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: salmon;
            }

        </style>
        <title>Librer√≠a Three.js</title>
        
        <script src=""></script>

        <script type="text/javascript">


        </script>
    </head>
    
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.js"></script>
        <script>
            var scene=new THREE.Scene();
            scene.background=new THREE.Color(0X2A3B4C);
            var camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight);
            var renderer=new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth,window.innerHeight);
            document.body.appendChild(renderer.domElement);
            var geometry_box=new THREE.BoxGeometry(2,2,2,5,5,5);
            var geometry_circle=new THREE.CircleGeometry(2.5,200,200);
            var geometry_sphere=new THREE.SphereGeometry(5,20,20);
            var geometry_donut=new THREE.TorusGeometry(10,3,16,100);
            var material=new THREE.MeshBasicMaterial({color: 0XFF0000,wireframe:true});
                        
            var cube=new THREE.Mesh(geometry_box,material);
            scene.add(cube);

            var circle=new THREE.Mesh(geometry_circle,material);
            scene.add(circle);

            var sphere=new THREE.Mesh(geometry_sphere,material);
            scene.add(sphere);

            var torus=new THREE.Mesh(geometry_donut,material);
            scene.add(torus);

            camera.position.z=10;

            var animate=function(){
                requestAnimationFrame(animate);
                cube.rotation.x+=0.03;
                cube.rotation.y+=0.03;
                cube.position.x=5;
                circle.rotation.x+=0.01;
                circle.rotation.y+=0.01;
                sphere.position.y=5;
                torus.position.x=-5;
                torus.rotation.x+=0.02;
                torus.rotation.y+=0.1;
                renderer.render(scene,camera);
            }           
            
            animate();

        </script>
    </body>

</html>
